<body>
    <script>
        var text = function  (name) {
            this.name = name;
        }
        console.log(new text('kaka'))//text {name: "kaka"}


        var zhang = new Promise(function  (resolve, reject) {
            setTimeout(() => {
                // resolve('i am resolve')
                reject('我是中国人')
            }, 2000);
        })
        console.log(typeof zhang); //object
        zhang.then(function  (message) {
            console.log(message) //'i am resolve'
        })
        .catch(function  (reason) {
            console.log(reason) //'我是中国人'
        })
        </script>
</body>
