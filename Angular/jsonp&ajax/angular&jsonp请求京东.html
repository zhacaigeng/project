<body ng-app="myApp">
    <div ng-controller="Democontroller"></div>
    <script src="./angular.js"></script>
    <script>
    
    
    angular

        //去掉jsonp
        // var url = "https://ch.jd.com/homecate2?source=pc&_=1500541730218";
        var url = './data.json'
        var ret =$sce.trustAsResourceUrl(url);
        $http
        .jsonp(ret,{
            jsonpCallbackParam:"callback"
        })
        .then(function(info){
            console.log(info);
        })
        // .jsonp(ret)
        // .then(function(info){
        //     console.log(info)
        // })
    }])
    

    </script>
