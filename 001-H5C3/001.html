<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #big{
            height: 300px;
            width: 300px;
            background-color: black;
            overflow: hidden;
            position: relative;
        }
        #small{
            height: 100px;
            width: 100px;
            position: absolute;
            background-color: yellow;
            margin-top: -50px;
            margin-left: -50px;
            top:50%;
            left: 50%;
        }
    </style>
</head>
<body>
    <div id="big">
        <div id="small"></div>
    </div>
</body>
</html>
