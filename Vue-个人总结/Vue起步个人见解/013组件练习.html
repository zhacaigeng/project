<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- <zhang></zhang> -->
        {{ totel }}
        <!-- <button @click = "totel += 1">点击一下</button> -->
        <button @click = "zhang">点击一下</button>
    </div>
    <script src="../admin-vue/node_modules/vue/dist/vue.js"></script>
    <script src="../admin-vue/node_modules/vue-router/dist/vue-router.js"></script>
    <script>
        new Vue({
            el: '#app',
            // template:"<div>我是一个兵</div>",
            data:{
                totel:1,
            },
            methods:{
                zhang(){
                    this.totel +=1;
                }
            }
            
        })
    </script>
</body>

</html>
