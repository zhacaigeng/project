    <meta charset="UTF-8">

    <title>Document</title>

<body>
    
<form action="login.do?act=login" method="post" onsubmit="return check(this)">
   用户帐号<input type=text name="userId" size="18" value="" ><br>
   登录密码<input type="password" name="password" size="19" value=""/>   
   <input type="checkbox" checked = true><textarea name="" id="" cols="30" rows="10">你好</textarea>   
   <input type=submit name="submit1" value="登陆"> 
</form> 
<script src="jquery-1.12.4.js"></script>
<script type="text/javascript">
    function check(form) {
        console.log(form);
         if(form.userId.value=='') {
               alert("请输入用户帐号!");
               form.userId.focus();
               return false;
          }
          if(form.password.value==''){
               alert("请输入登录密码!");
               form.password.focus();
               return false;
           }
           return true;
    }
    var button = document.querySelector('input[name = "submit1"]');
    // var form = document.querySelector('form');

    button.onclick = function (params) {
        // var str = form.sel
        var str = $('form').serialize();
        console.log(str);
        
    }
    
</script>
</body>
</html>
