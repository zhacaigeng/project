<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* .box{

        *{
            top: 0;
            left: 0
        }
        div{
            margin:0 auto;
            width: 100px;
            height: 100px;
            border: 2px solid red;
        }
        div:nth-child(1){
            border-radius: 100px;
        }
        div:nth-child(2){
            border-radius: 100% 0 0 0 ;
        }
        div:nth-child(3){
            border-radius: 50% 50% 50% 50% ;
        }
        div:nth-child(4){
            height: 50px;
            border-radius:50% ;
        }
        div:nth-child(5){
            border: none;
            border-bottom: 30px red solid;
            border-bottom-right-radius: 0px;
        }

</style>
</head>
<body>
    <div class="box"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
