<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        img{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        ul{
            width: 300px;
            position: absolute;
            left: 50%;
            margin-left: -150px;
            bottom: 20px;
            z-index: 999
        }

        li{
            float: left;
            margin-right: 20px;
        }

        a{
            display: block;
            width: 80px;
            height: 80px;
            background-color: pink;
            border-radius: 50%;
            text-align: center;
            line-height: 80px;
            font-size: 40px;
            text-decoration: none;
        }
        
        img:target{
            z-index: 5;
        }
</style>
</head>
<body>
    <div class="img-box">
        <img src="images/bg2.jpg" id='img1' alt="">
        <img src="images/bg3.jpg" id='img2' alt="">
        <img src="images/bg5.jpg" id='img3' alt="">
    </div>
    <ul>
        <li>
            <a href="#img1">1</a>
        </li>
        <li>
            <a href="#img2">2</a>
        </li>
        <li>
            <a href="#img3">3</a>
        </li>
    </ul>
</body>
</html>
